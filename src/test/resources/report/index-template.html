<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{$pageTitle}</title>
  </head>
  
  <body>
    <h2>{$pageTitle}</h2>
    <p>
      {$description}
    </p>
    
    <hr/>
    
    <h3>{$collectorsSubtitle}</h3>
    <table>
      <tr>
        <th>{$statusLabel}</th>
        <th>{$collectorLabel}</th>
        <th>{$timeElapsedLabel}</th>
      </tr>
      {% loop in $collectors as $collector %}
      <tr>
        <td>{$collector.text_status}</td>
        <td><a href="{$collector.id}.html">{$collector.id}</a></td>
        <td>{$collector.time_elapsed}</td>
      </tr>
      {% onEmpty %}
      <div><i>{$emptyCollectors}</i></div>
      {% endloop %}
    </table>
  </body>
</html>
